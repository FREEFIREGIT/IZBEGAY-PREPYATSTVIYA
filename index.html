<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>햊향햠햣햡햟햧 햣혪혝혜혝쒫쟴 游꿡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>햊향햠햣햡햟햧 햣혪혝혜혝쒫쟴 游꿡</h1>
  <button id="startBtn">햏햟혢햟혝혧 햦햡혞</button>
  <h3>햍혞혢혣햦햧 햣향혞햩혧혝햟혝: <span id="highscore"></span></h3>

  <script>
    // 쮏쥃썛혦쒫썛왏 햩혞혢혣햦햧 햣향혞햩혧혝햟혝
    document.getElementById('highscore').textContent = localStorage.getItem('highscore') || 0;

    // 햌햫쮏햨햟 햢햩혪 혜혝햟혝햟 햦햡혦
    document.getElementById('startBtn').addEventListener('click', () => {
      window.location.href = "game.html";
    });
  </script>
</body>
</html>
